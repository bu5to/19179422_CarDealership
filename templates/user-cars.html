{% extends "base.html" %}
{% block content %}
<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">My cars</h1>
            </div>
        </div>
    </div>
</div>
<!-- End page header -->

<!-- property area -->
<div class="content-area recent-property" style="background-color: #FFF;">
    <div class="container">
        <div class="row">

            <div class="col-md-12 pr-30 padding-top-40 properties-page user-properties">


                <div class="section">
                    <div id="list-type" class="proerty-th-list">
                        {% for car in cars %}
                        <div class="col-md-4 p0">
                            <div class="box-two proerty-item">
                                <div class="item-thumb">
                                    {% if car.images.startswith('http') %}
                                    <a href="{{ url_for('viewcar', carId=car.id) }}"><img src="{{ car.images }}"></a>
                                    {% else %}
                                    <a href="{{ url_for('viewcar', carId=car.id) }}"><img
                                            src="{{ url_for('carpic', carId=car.id) }}"></a>
                                    {% endif %}
                                </div>
                                <div class="item-entry overflow">
                                    <h5><a href="{{ url_for('viewcar', carId=car.id) }}"> {{car.heading}} </a></h5>
                                    <div class="dot-hr"></div>
                                    <span class="proerty-price pull-right"> Â£ {{ car.price }}</span>
                                    <p style="display: none;">{{car.description}}</p>
                                    <div class="property-icon">
                                        {{ car.year }}|
                                        <img src="{{ url_for('static', filename='assets/img/icon/odometer.png')}}"> {{
                                        car.mileage }} miles|

                                        <img src="{{ url_for('static', filename='assets/img/icon/fuel.png')}}"> {{
                                        car.fuel }}|


                                        <div class="dealer-action pull-right">
                                            <a href="{{ url_for('edit', carId=car.id) }}" class="button">Edit </a>
                                            <a href="{{ url_for('delete', carId=car.id) }}" class="button">Delete</a>
                                            <a href="{{ url_for('viewcar', carId=car.id) }}" class="button">View</a>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
