{% extends "base.html" %}
{% block content %}

<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Account settings </h1>
            </div>
        </div>
    </div>
</div>
<!-- End page header -->


<!-- register-area -->
<div class="register-area" style="background-color: rgb(249, 249, 249);">
    <div class="container">

        <div class="col-md-6">
            <div class="box-for overflow">
                <div class="col-md-12 col-xs-12 register-blocks">
                    <h2>Update account details </h2>
                    <form enctype="multipart/form-data" action="" method="post">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" id="name" name="username"
                                   value="{{current_user.id}}">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{current_user.name}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   value="{{current_user.email}}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm password</label>
                            <input type="password" class="form-control" id="password" name="confPassword">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role" name="role" value="{{current_user.role}}">
                                <option disabled>
                                    Choose your role
                                </option>
                                <option>
                                    Private seller
                                </option>
                                <option>
                                    Dealership
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                   value="{{current_user.address}}">
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="profilepic">Profile picture</label>
                            <input type="file" class="form-control" id="profilepic" name="file">
                        </div>
                        -->
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="number" class="form-control" id="phone" name="phone"
                                   value="{{current_user.phone}}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-default">Update</button>
                        </div>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <ul class=flashes>
                            {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
