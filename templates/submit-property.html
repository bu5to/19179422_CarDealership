{% extends "base.html" %}
{% block content %}

<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">List my car</h1>
            </div>
        </div>
    </div>
</div>
<!-- End page header -->

<!-- property area -->
<div class="content-area submit-property" style="background-color: #FCFCFC;">&nbsp;
    <div class="container">
        <div class="clearfix">
            <div class="wizard-container">

                <div class="wizard-card ct-wizard-orange" id="wizardProperty">
                    <form action="{{url_for('listmycar')}}" enctype="multipart/form-data" method="POST">
                        <div class="wizard-header">
                            <h3>
                                <b>Submit</b> your car <br>
                                <small>With our platform, you will be able to predict the price of your car given
                                    certain features if you wish.</small>
                            </h3>
                        </div>
                        <!--
                        <ul>
                            <li><a href="#step1" data-toggle="tab">Step 1 </a></li>
                            <li><a href="#step2" data-toggle="tab">Step 2 </a></li>
                            <li><a href="#step3" data-toggle="tab">Step 3 </a></li>
                            <li><a href="#step4" data-toggle="tab">Finished </a></li>
                        </ul>
                        -->

                        <div class="tab-content" enctype="multipart/form-data">
                            <script>
                                                    $(document).on('change','#lunchBegins', function(){
                                                        $('#selectmodel').hide();
                                                        $('#basic option').hide();
                                                        $('#basic option[class="'+$(this).val()+'"]').show()
                                                     });
                            </script>

                            <div class="row p-b-15  ">
                                <div class="col-sm-4 col-sm-offset-1">
                                    <div class="picture-container">
                                        <div class="picture">
                                            <img src="assets/img/default-property.jpg" class="picture-src"
                                                 id="wizardPicturePreview" title=""/>
                                            <input type="file" name="file" id="wizard-picture">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Car model and version <small>(required)</small></label>
                                        <input name="heading" type="text" class="form-control"
                                               placeholder="Eg: Volkswagen Polo 1.0 TSI" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Car price <small>(required)</small></label>
                                        <input name="price" type="number" step="1" class="form-control"
                                               placeholder="Price (Â£)"
                                               required>
                                        <input type='submit' class='btn btn-primary ' name='submit' value='Predict'/>
                                       <!-- <input type='button' class='btn btn-primary ' name='predict' value='Predict'/> -->
                                    </div>
                                </div>
                            </div>

                            <h4 class="info-text"> Please provide details about your car </h4>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Description:</label>
                                            <textarea name="description" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Car make:</label>
                                            <select id="lunchBegins" class="selectpicker" data-live-search="true"
                                                    data-live-search-style="begins" title="Make" name="make" required>
                                                {% for make in makes %}
                                                <option value="{{make}}">{{ make }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Car model:</label>
                                            <select id="basic" class="form-control" data-live-search="true"
                                                    title="Model" name="model">
                                                <option id="selectmodel" value="">Model</option>
                                                {% for model in models %}
                                                <option value="{{model.model}}" class="{{model.make}}" style="display:none;">{{ model.model }}
                                                </option>
                                                {% endfor %}
                                                <option id="other" value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Body type:</label>
                                            <select id="basic" class="selectpicker show-tick form-control"
                                                    name="bodyType">
                                                {% for type in types %}
                                                <option value="{{type}}"> {{type}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Fuel type:</label>
                                            <select id="basic" class="selectpicker show-tick form-control"
                                                    name="fuelType">
                                                {% for fuel in fuels %}
                                                <option value="{{fuel}}"> {{fuel}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Year</label>
                                            <input name="year" type="text" class="form-control" placeholder="Year"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Transmission:</label>
                                            <select class="form-control" data-live-search="true"
                                                    title="Transmission" name="transmission">
                                                {% for transmission in transmissions %}
                                                <option value="{{transmission}}">{{ transmission }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Number of doors:</label>
                                            <select class="form-control" data-live-search="true"
                                                    title="doors" name="doors">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Tax</label>
                                            <input name="tax" type="number" class="form-control" placeholder="Tax"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Engine size (in litres)</label>
                                            <input name="engineSize" type="number" step="0.1" class="form-control"
                                                   placeholder="Engine size (L)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Insurance group</label>
                                            <input name="insuranceGroup" type="number" step="1" class="form-control"
                                                   placeholder="Insurance group"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>CO2 Emissions (in g/km)</label>
                                            <input name="emissions" type="number" step="1" class="form-control"
                                                   placeholder="Emissions"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Mileage</label>
                                            <input name="mileage" type="number" step="1" class="form-control"
                                                   placeholder="Miles"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--  End step 4 -->

                        </div>

                        <div class="wizard-footer">
                            <div class="pull-right">
                                <!-- <input type='button' class='btn btn-next btn-primary' name='next' value='Next' /> -->
                                <input type='submit' class='btn btn-finish btn-primary ' name='submit' value='Finish'/>

                                <input type='button' class='btn btn-previous btn-default' name='previous' value='Previous' />
                            </div>
                            -->
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
                <!-- End submit form -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
